<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Bootstrap 5 Tabs</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Rubik:300,400,500&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Rubik', sans-serif;
            text-decoration: none;
        }

        section {
            display: flex;
            align-self: center;
            background: #222;
        }

        .contra {
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-template-rows: minmax(100px, auto);
            margin: 10px;
            grid-auto-flow: dense;
            grid-gap: 10px;
        }

        .contra .box {
            background: #333;
            width: 150px;
            height: 150px;
            display: grid;
            text-align: center;
            color: #fff;
            transition: 0.5s;
        }

        .contra .box:hover {
            background: black;
        }

        .contra .box img {
            position: grid;

        }

        .image__overlay {
            position: relative;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: #ffffff;
            font-family: 'Quicksand', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.25s;
        }

        .image__overlay--blur {
            backdrop-filter: blur(5px);
        }

        .image__overlay>* {
            transform: translateY(20px);
            transition: transform 0.25s;
        }

        .image__overlay:hover {
            opacity: 1;
        }

        .image__overlay:hover>* {
            transform: translateY(0);
        }

        .image__title {
            font-size: 1.75em;
            font-weight: bold;
            color: white;
            text-decoration: none;
            align-items: center;
            justify-content: center;
        }

        .contra .box:nth-child(1) {
            grid-column: span 2;
            grid-row: span 1;
        }

        .contra .box:nth-child(2) {
            grid-column: span 1;
            grid-row: span 2;
        }

        .contra .box:nth-child(3) {
            grid-column: span 1;
            grid-row: span 2;
        }

        .contra .box:nth-child(4) {
            grid-column: span 1;
            grid-row: span 2;
        }

        .contra .box:nth-child(5) {
            grid-column: span 3;
            grid-row: span 1;
        }

        .contra .box:nth-child(7) {
            grid-column: span 2;
            grid-row: span 1;
        }

        .contra .box:nth-child(8) {
            grid-column: span 1;
            grid-row: span 2;
        }

        .contra .box:nth-child(10) {
            grid-column: span 2;
            grid-row: span 1;
        }

        .contra .box:nth-child(12) {
            grid-column: span 3;
            grid-row: span 1;
        }

        .contra .box:nth-child(15) {
            grid-column: span 3;
            grid-row: span 1;
        }

        .contra .box:nth-child(16) {
            grid-column: span 1;
            grid-row: span 2;
        }

        .contra .box:nth-child(17) {
            grid-column: span 2;
            grid-row: span 1;
        }

        .contra .box:nth-child(20) {
            grid-column: span 3;
            grid-row: span 1;
        }

        a {
            text-decoration: none;
            text-align: center;
        }

        @media (max-width: 991px) {
            .contra {
                grid-template-columns: repeat(auto-fil, minmax(50%, 1fr));
                grid-template-rows: minmax(auto, auto);
            }

            .contra .box {
                grid-column: unset !important;
                grid-row: unset !important;
            }
        }
    </style>
</head>

<body>
    <div class="container mt-2">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab" href="#home">Home</a>
            </li>

            {% for k in it %}
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#{{k.category_name}}">{{k.category_name}}</a>
            </li>
            {% endfor %}

        </ul>
        <div class="tab-content">
            <div class="tab-pane active" id="home">
                {% for k in it %}
                <section>
                    <div class="contra">
                        <div class="box"
                            style="background-image: url(media/{{k.category_logo}});background-size: cover;">
                            <a class="image__overlay image__overlay--blur" href="{% url 'new_page' k.cat_id %}">
                                <div class="content">
                                    <div>
                                        <div class="image__title">{{k.category_name}}<span
                                                style="position: absolute; font-size: 50px;color: skyblue;margin-top: -18px; margin-left: 5px;">></span>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </section>
                {% endfor %}
            </div>

            {% for k in it %}

            <div class="tab-pane" id="{{k.category_name}}">
                <section>
                    <div class="container contra">
                        <div class="box"
                            style="background-image: url(media/{{k.category_logo}});background-size: cover;">
                            <a class="image__overlay image__overlay--blur" href="{% url 'new_page' k.cat_id %}">
                                <div class="content">
                                    <div>
                                        <div class="image__title">{{k.category_name}}<span
                                                style="position: absolute; font-size: 50px;color: skyblue;margin-top: -18px; margin-left: 5px;">></span>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </section>
            </div>
            {% endfor %}

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>


</body>

</html>
